<div>
    <form name="song">
        <div class="form-group">
            <label for="title">Song Title</label>
            <input class="form-control" ng-model="Song.title" name="title" id="title" placeholder="Title">
        </div>

        <div class="form-group">
            <label for="artist">Artist</label>
            <input class="form-control" ng-model="Song.artist" name="artist" id="artist" placeholder="Artist">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" ng-model="Song.description" name="description" id="description" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <label for="key">Key Signature</label>
            <select name="key" id="key" id="key" ng-model="Song.key">
                <option ng-repeat="key in keys" value="<% key %>"><% key %></option>
            </select>

        </div>

        <div class="form-group">
            <label for="song">Song</label>
            <textarea class="form-control" ng-model="Song.song" name="description" id="song" placeholder="Song"></textarea>
        </div>

        <div class="form-group">
            <label for="tab">Tab</label>
            <textarea class="form-control" ng-model="Song.tab" name="tab" id="tab" placeholder="Tab"></textarea>
        </div>
    </form>
</div>
